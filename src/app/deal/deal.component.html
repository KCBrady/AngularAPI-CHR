<div class="container">  
    <h2 class="header">AG Grid CRUD Operations Example in Angular</h2>  
    <hr>  
        <div class="row">  
            <div class="col-md-8"></div>  
            <div class="col-md-4">  
                <button class="btn btn-sm btn-success button" (click)="Add()">Add Deal</button>    
  
                <button class="btn btn-sm btn-primary" (click)="editDeal()">Edit Deal</button>    
  
                <button class="btn btn-sm btn-danger" (click)="deleteDeal()">Delete Deal(s)</button>  
            </div>  
        </div>  
        <br>  
            <ag-grid-angular 
                style="width: 100%; height: 200px;" 
                class="ag-theme-blue" 
                (gridReady)="onGridReady($event)"  
                [columnDefs]="columnDefs" 
                [rowData]="deals" ></ag-grid-angular>  
                
        </div>
